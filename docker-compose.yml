version: '3.8'

services:
  mariadb:
    image: bitnami/mariadb:10.6
    environment:
      MARIADB_ROOT_PASSWORD: my_root_password_for_local
    ports:
      - 3306:3306
    logging:
      options:
        max-size: 50k
        max-file: '1'
    restart: 'unless-stopped'

  project:
    image: node:16
    command: sleep infinity
    environment:
      MARIADB_HOST: mariadb
      MARIADB_PORT: 3306
      MARIADB_ROOT_PASSWORD: my_root_password_for_local
      TZ: Europe/Paris
    ports:
      - 3000:3000
    working_dir: /workspace
    volumes:
      - .:/workspace
      - ~/.bash_history:/root/.bash_history
      - ~/.bash_history:/root/.ash_history
    depends_on:
      - mariadb
    logging:
      options:
        max-size: 50k
        max-file: '1'
    restart: 'no'
